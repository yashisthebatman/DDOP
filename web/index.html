<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Delivery Operations</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include CesiumJS -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
    <div id="cesiumContainer"></div>

    <div id="controlPanel">
        <div class="header">
            <h1>Drone Operations</h1>
            <div id="simTime">Sim Time: 0.0s</div>
        </div>

        <div class="metrics">
            <div class="metric-item">
                <span class="label">Idle</span>
                <span id="dronesIdle" class="value">0</span>
            </div>
            <div class="metric-item">
                <span class="label">Active</span>
                <span id="dronesActive" class="value">0</span>
            </div>
            <div class="metric-item">
                <span class="label">Pending</span>
                <span id="ordersPending" class="value">0</span>
            </div>
            <div class="metric-item">
                <span class="label">Completed</span>
                <span id="ordersCompleted" class="value">0</span>
            </div>
        </div>

        <div class="controls">
            <button id="runPauseButton" class="run">‚ñ∂ Run</button>
            <button id="dispatchButton">üöö Dispatch</button>
            <button id="resetButton" class="danger">‚ö†Ô∏è Reset</button>
        </div>

        <div class="content-section">
            <h2>Add New Order</h2>
            <form id="addOrderForm">
                <select id="destinationSelect" name="dest_name"></select>
                <input type="number" name="payload_kg" value="1.0" min="0.1" max="5.0" step="0.1" required>
                <label><input type="checkbox" name="high_priority"> High Priority</label>
                <button type="submit">Add Order</button>
            </form>
        </div>

        <div class="content-section">
            <h2>Pending Orders</h2>
            <div class="table-container">
                <table id="pendingOrdersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Destination</th>
                            <th>ETA (s)</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

         <div class="content-section">
            <h2>System Log</h2>
            <div id="logContainer"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
